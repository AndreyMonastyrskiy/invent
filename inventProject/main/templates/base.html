<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Добавление дополнительного статического CSS файла -->
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %}" />
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        {% block title %}<a class="navbar-brand" href="#">Учет техники</a>{% endblock %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'main:equipment_list' %}">Оборудование</a>
                </li>
                <li class="nav-item active">
                  {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" class="form-inline">
                      {% csrf_token %}
                      <button class="btn btn-warning my-2 my-sm-0" type="submit">{{ user.username }}: выход</button>
                    </form>
                  {% else %}
                    <a href="{% url 'login' %}"><button class="btn btn-success my-2 my-sm-0">Войти</button></a>
                  {% endif %}
                </li>
                <!-- Add more menu items here -->
            </ul>
        </div>
    </div>
  </nav>
  
  <div class="container-fluid mt-5 pt-4">
    {% block content %}{% endblock %}
  </div>

  </body>
</html>
